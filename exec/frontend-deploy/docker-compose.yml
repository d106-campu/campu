services:
  frontend:
    container_name: frontend
    networks:
      - d106-network
    image: ${REGISTRY}/frontend:${TAG}
    restart: always
    volumes:
      - /home/jenkins/deploy/frontend/conf.d:/etc/nginx/conf.d
    environment:
      TZ: "Asia/Seoul"

networks:
  d106-network:
    name: d106-network
    external: true